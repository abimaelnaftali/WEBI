<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produto</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <iframe id="nav" scrolling="no" src="../Componentes/navbar.html"></iframe>
    <div class="Container">
        <div class="ImageContainer">
            <img id="product-image" src="" alt="Imagem do produto">
        </div>

        <div class="InfoProduct">
            <h1 id="product-title" class="ProductTitle">Nome do Produto</h1>

            <p id="product-description" class="ProductDescription">Descrição do produto</p>

            <div class="ContainerPrice">
                <span id="product-price" class="Price">Preço do produto</span>

                <span id="product-parcels" style="font-size:0.875rem; line-height: 1.25rem; color: #a1a1aa;">Em ate 12x sem juros</span>
            </div>

            <div style="margin-top: 2rem;">
                <span class="Sizes">Tamanhos</span>

                <div class="SizesBoxButtons">
                    <button type="button" class="ButtonSize">P</button>
                    <button type="button" class="ButtonSize">M</button>
                    <button type="button" class="ButtonSize">G</button>
                </div>
            </div>

            <button class="AddToCartButton" type="button">Adicionar ao carrinho</button>
        </div>
    </div>
    <script src="produto.js"></script>
</body>
</html>
