<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta do Usuário</title>
    <link rel="stylesheet" href="conta.css">
</head>
<body>
    <!-- Componente Navbar -->
    <iframe id="nav" scrolling="no" src="../Componentes/navbar.html"></iframe>
    <div id="content">
        <!-- Detalhes da Conta do Usuário -->
        <div id="user-details">
            <h1>Conta do Usuário</h1>
            <p><strong>Nome:</strong> <span id="user-name"></span></p>
            <p><strong>Sobrenome:</strong> <span id="user-surname"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <button id="logout-btn">Logout</button>
            <button id="edit-btn">Editar Dados</button>
        </div>

        <!-- Formulário de Edição -->
        <div id="edit-form" style="display:none;">
            <div id="message-container" style="display:none;"></div>
            <form>
                <h1>Editar Perfil</h1>
                <label for="edit-name">Nome:</label>
                <input type="text" id="edit-name" name="edit-name">
                <br>
                <label for="edit-surname">Sobrenome:</label>
                <input type="text" id="edit-surname" name="edit-surname">
                <br>
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="edit-email">
                <br>
                <label for="new-password">Nova Senha:</label>
                <input type="password" id="new-password" name="new-password">
                <br>
                <label for="confirm-new-password">Confirmar Nova Senha:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password">
                <br>
                <label for="edit-password">Senha Atual:</label>
                <input type="password" id="edit-password" name="edit-password" required>
                <br>
                <button type="submit">Salvar</button>
                <button type="button" id="cancel-btn">Cancelar</button>
                </form>
        </div>
    </div>
    <!-- Footer -->
    <iframe id="foot" scrolling="no" src="../Componentes/footer.html"></iframe>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="conta.js"></script>
</body>
</html>
