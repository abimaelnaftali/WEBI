<body>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    
        .navbar ul{
        display: flex;
        width: 100%;
        align-items: center;
        background-color: rgb(228, 218, 218);
        color: black;
        padding-right: 15px;
    }
    
    .navbar li{
        list-style-type: none;
        padding: 1.5rem;
    }
    
    .navbar a{
        text-decoration: none;
    }
    
    .navbar-logo{
        flex: 1;
        user-select: none;
    }
    
    .navbar-burger{
        display: none;
    }
    
    .navbar-links:hover{
        background-color: rgb(147, 148, 150);
        border-radius: 6px;
        cursor: pointer;
    }
    
    @media(max-width: 700px) {
        .navbar ul{
            padding: 0;
            flex-wrap: wrap;
    
        }
    
        .navbar-burger{
            display: block;
        }
    
        .navbar-links{
            width: 100%;
            text-align: center;
        }
    }
    </style>
