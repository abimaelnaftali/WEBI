    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            background-color: rgb(59, 59, 59);
            height: 100vh;
        }

        .navbar ul {
            margin: 0;
            padding: 0;
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        .navbar li {
            list-style-type: none;
            padding: 5px;
            margin-right: 50px;
        }

        .navbar,
        li,
        a {
            text-decoration: none;
            color: white;
            font-size: 19px;
        }

        .navbar-logo {
            flex: 1;
            user-select: none;
            margin-top: 10px;
            margin-left: 20px;
        }

        .navbar-logo a {
            font-size: 48px;
            font-weight: bold;
        }

        .navbar-burger {
            display: none;
        }

        .navbar-links:hover {
            background-color: rgb(91, 91, 94);
            border-radius: 12px;
            transition: 0.2s;
            cursor: pointer;
        }

        @media(max-width: 700px) {
            .navbar ul {
                padding: 0;
                flex-wrap: wrap;
            }

            .navbar-burger {
                cursor: pointer;
                display: block;
            }

            .navbar-links {
                display: none;
                width: 100%;
                text-align: center;
            }
        }
    </style>
