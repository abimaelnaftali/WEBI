    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    
        .navbar ul{
        display: flex;
        width: 100%;
        align-items: center;
        background-color: rgb(93, 94, 95);
        color: black;
        padding-right: 15px;
    }
    
    .navbar li{
        list-style-type: none;
        padding: 1.5rem;
    }

    .navbar, li, a{
        text-decoration: none;
        color: white;
    }
    
    
    .navbar-logo{
        flex: 1;
        user-select: none;
        font-size: 1.5rem;
    }
    
    .navbar-burger{
        display: none;
    }
    
    .navbar-links:hover{
        background-color: rgb(147, 148, 150);
        border-radius: 6px;
        transition: 0.4s;
        cursor: pointer;
    }
    
    @media(max-width: 700px) {
        .navbar ul{
            padding: 0;
            flex-wrap: wrap;
    
        }
    
        .navbar-burger{
            display: block;
        }
    
        .navbar-links{
            width: 100%;
            text-align: center;
        }
    }
