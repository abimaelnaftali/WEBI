<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="produtos.css">
</head>

<body>
    <!-- Componente Navbar -->
    <iframe src="../Componentes/navbar.html"></iframe>
    <div class="container">
        <div class="forms">
            <form action="">
                <label for="order">Ordenar por:</label>
                <select id="order" name="cars">
                    <option value="menor_preco">Menor Preço</option>
                    <option value="maior_preco">Maior Preço</option>
                    <option value="mais_vendidos">Mais vendidos</option>
                </select>
                <button type="submit">Ordenar</button>
            </form>
            <form action="">
                Gênero:
                <input type="radio" id="todos" name="genero" value="todos">
                <label for="todos">Todos</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="">Feminino</label>
                <button type="submit">Filtrar</button>
            </form>

        </div>
        <div class="flex-container">
            <div class="flex-row">
                <div>
                    <div class="product-card">
                        <a href="" target="_self"><img src="../imgs/jaquetaM.jpg" alt="Produto 1"></a>
                        <h2>Jaqueta masculina</h3>
                        <h4>R$ 180,00</h4>
                    </div>
                    <div class="product-card">
                        <a href="" target="_self"><img src="../imgs/camisa_jeans.jpg" alt="Produto 2"></a>
                        <h2>Camisa jeans</h3>
                        <h4>R$ 140,00</h4>
                    </div>
                </div>
                <div>
                    <div class="product-card">
                        <a href="" target="_self"><img src="../imgs/camisa_manga_curta.jpg" alt="Produto 3"></a>
                        <h2>Camisa manga curta</h3>
                        <h4>R$ 90,00</h4>
                    </div>
                    <div class="product-card">
                        <a href="" target="_self"><img src="../imgs/camisa_manga_longa.jpg" alt="Produto 4"></a>
                        <h2>Camisa manga longa</h3>
                        <h4>R$ 140,00</h4>
                    </div>
                </div>
            </div>
            <div class="flex-row">
                <div>
                    <div class="product-card">
                        <a href="" target="_self"><img src="../imgs/blusa.jpg" alt="Produto 5"></a>
                        <h2>Blusa</h3>
                        <h4>R$ 65,00</h4>
                    </div>
                    <div class="product-card">
                        <a href="" target="_self"><img src="../imgs/blusa_academia.jpg" alt="Produto 6"></a>
                        <h2>Blusa de academia</h3>
                        <h4>R$ 80,00</h4>
                    </div>
                </div>
                <div>
                    <div class="product-card">
                        <a href="" target="_self"><img src="../imgs/jaquetaF.jpg" alt="Produto 7"></a>
                        <h2>Jaqueta Feminina</h3>
                        <h4>R$ 230,00</h4>
                    </div>
                    <div class="product-card">
                        <a href="" target="_self"><img src="../imgs/vestido.jpg" alt="Produto 8"></a>
                        <h2>Vestido</h3>
                        <h4>R$ 70,00</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <iframe src="../Componentes/footer.html"></iframe>
</body>

</html>
