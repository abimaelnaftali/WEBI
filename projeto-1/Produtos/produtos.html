<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essencial - Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="produtos.css">
</head>

<body>
    <!-- Componente Navbar -->
    <iframe id="nav" scrolling="no" src="../Componentes/navbar.html"></iframe>
    <div class="container py-3 text-center">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <div class="input-group mb-3" id="filterGroup">
                    <label for="orderField" class="input-group-text border-dark-subtle">Ordernar por:</label>
                    <select id="orderField" class="form-select border-dark-subtle">
                        <option value="menor_preco">Menor Preço</option>
                        <option value="maior_preco">Maior Preço</option>
                        <option value="mais_vendidos">Mais vendidos</option>
                    </select>
                    <button type="button" class="btn btn-success" onclick="filterList()">Ok</button>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3" id="filterGroup">
                    <label for="filterField" class="input-group-text border-dark-subtle">Filtrar por:</label>
                    <select id="filterField" class="form-select border-dark-subtle">
                        <option value="menor_preco">Todos</option>
                        <option value="maior_preco">Masculino</option>
                        <option value="mais_vendidos">Feminino</option>
                    </select>
                    <button type="button" class="btn btn-success" onclick="filterList()">Ok</button>
                </div>
            </div>
        </div>
        
        <div id="product-list" class="row row-cols-2 row-cols-md-4 g-2">

        </div>
    </div>
    <script src="../CadastrarProduto/script_comum_produtos.js"></script>
    <script src="produtos.js"></script>
    <iframe id="foot" scrolling="no" src="../Componentes/footer.html"></iframe>
</body>

</html>
