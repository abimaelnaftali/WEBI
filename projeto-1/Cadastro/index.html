<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <!-- Componente Navbar -->
        <iframe name="nav" id="nav" scrolling="no" src="../Componentes/navbar.html"></iframe>

        <!-- Mensagens de atualização -->
        <div id="message-container"></div>
        
        <!-- Form -->
        <form id="add-user-form" class="add-contact-form">

            <div class="divInForm">
                <!-- Informações pessoais -->
                <div class="formDiv">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="surname">Sobrenome:</label>
                    <input type="text" id="surname" name="surname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>

                    <p id="password-error" style="color: red; display: none;">As senhas não coincidem.</p>
                    <label for="confirmPassword"> Confirmar senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- Endereço -->
                <div class="formDiv">
                    <label for="zip">CEP:</label>
                    <input type="text" id="zip" name="zip" required>

                    <label for="state">Estado:</label>
                    <!--<select name="state" id="state"></select>-->
                    <input type="text" id="state" name="state" required>

                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="addressNumber">Número:</label>
                    <input type="text" name="addressNumber" id="addressNumber" required>
                </div>
            </div>

            <div class="formButton">
                <button type="button" id="cancel-bttn" style="background-color: red;">Cancelar</button>
                <button type="submit" id="submit-bttn">Cadastrar</button>
            </div>
        </form>
        <!-- Footer -->
        <iframe id="foot" scrolling="no" src="../Componentes/footer.html"></iframe>
        <script src="cadastro.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
        <script>
            $('#zip').mask('00000-000');
        </script>
    </body>
</html>
