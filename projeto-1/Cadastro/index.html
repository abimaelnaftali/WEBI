<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <!-- Componente Navbar -->
        <iframe name="nav" id="nav" scrolling="no" src="../Componentes/navbar.html"></iframe>

        <!-- Form -->
        <form>

            <div class="divInForm">
                <!-- Informações pessoais -->
                <div class="formDiv">
                    <label for="name">Nome completo:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword"> Confirmar senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- Endereço -->
                <div class="formDiv">
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state" required>

                    <label for="zip">CEP:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>

                <!-- Registro do cartão -->
                <div class="formDiv">
                    <label for="cardName"> Nome no cartão:</label>
                    <input type="text" id="cardName" name="cardName" required>

                    <label for="cardNumber">Numero do cartão:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>

                    <label for="expiryDate">Data de expiração:</label>
                    <input type="text" id="expiryDate" name="expiryDate" required>

                    <label for="cvv">CV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>

            <div class="formButton">
                <button type="" style="background-color: red;">Cancelar</button>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        <!-- Footer -->
        <iframe id="foot" scrolling="no" src="../Componentes/footer.html"></iframe>
    </body>
</html>
